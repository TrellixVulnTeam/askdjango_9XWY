<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }} <!--as_table은 form의 오류정보를 함께 보여줌-->
    </table>
    <input type="submit">
</form>

<script>
    var dom = document.getElementById('{{ form.user_agent.id_for_label }}');
    dom.value = navigator.userAgent;
</script>
